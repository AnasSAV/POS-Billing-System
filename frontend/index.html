<!DOCTYPE html>
<html>
<head>
    <title>POS Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pos-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="left-controls">
                <button class="icon-btn">‚òÄ</button>
                <button class="icon-btn">‚â°</button>
                <button class="icon-btn">#</button>
                <button class="icon-btn">üè∑</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search products by name">
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Products Table -->
            <div class="products-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="productsBody">
                        <!-- Products will be added here dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <div class="function-buttons">
                    <button class="fn-btn" data-key="F3"><span>F3</span>Delete</button>
                    <button class="fn-btn" data-key="F4"><span>F4</span>Search</button>
                    <button class="fn-btn" data-key="F8"><span>F8</span>Quantity</button>
                    <button class="fn-btn"><span>F12</span>New sale</button>
                </div>
                
                <div class="payment-methods">
                    <button class="payment-btn">Cash</button>
                    <button class="payment-btn">Credit Card</button>
                    <button class="payment-btn">Debit Card</button>
                    <button class="payment-btn">Check</button>
                    <button class="payment-btn">Voucher</button>
                    <button class="payment-btn">Gift Card</button>
                </div>

                <div class="logo-area">
                    <!-- Logo will go here -->
                </div>
            </div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <div class="bottom-buttons">
                <button class="fn-btn" data-key="F2"><span>F2</span>Discount</button>
                <button class="fn-btn"><span>üí¨</span>Comment</button>
                <button class="fn-btn"><span>üë§</span>Customer</button>
                <button class="fn-btn"><span>üí∞</span>Cash drawer</button>
            </div>
            <div class="totals">
                <div class="total-row">
                    <span>Subtotal</span>
                    <span>0.00</span>
                </div>
                <div class="total-row">
                    <span>Tax</span>
                    <span>0.00</span>
                </div>
                <div class="total-row grand-total">
                    <span>Total</span>
                    <span>0.00</span>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn save">F9 Save sale</button>
                <button class="action-btn refund">Refund</button>
                <button class="action-btn payment">F10 Payment</button>
            </div>
        </div>
    </div>
    <script src="pos.js"></script>
</body>
</html>
